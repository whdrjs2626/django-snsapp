{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center;">
        <div style="text-align: center; max-width: 500px; margin: 4rem auto;">

            <h1>{{ target_article.title }}</h1>

            <img src="{{ target_article.image.url }}" alt="">

            <p>{{ target_article.content }}</p>

        </div>

        <a href="{% url 'articleapp:update' pk=target_article.pk %}" class="btn btn-dark rounded-pill col-6 mt-3">
            <p>Update Article</p>
        </a>

        <a href="{% url 'articleapp:delete' pk=target_article.pk %}" class="btn btn-dark rounded-pill col-6 mt-3">
            <p>Delete Article</p>
        </a>

    </div>
{% endblock %}
