{% extends 'base.html' %}
{% load bootstrap4 %} <!-- 라이브러리를 통해 폼 꾸미기 -->

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4"> <!-- marginbottom 4배 -->
            <h4>Profile Create</h4>
        </div>
        <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data"> <!-- 이미지파일 등을 보내기 위해선 multipart 지정 필요 -->
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>
{% endblock %}
